<html>
	<title>My Program</title>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	</head>
	<body ng-app="myApp1">
		<div ng-controller="Disp">
			<p>Welcome {{ sampleTitle }} </p>
		</div>
	</body>
</html>

<script>
	var vOne = angular.module("myApp1",[]);
	vOne.controller("Disp",function($scope) {
	$scope.sampleTitle = "to the world of Angular JS";
	});
</script>
