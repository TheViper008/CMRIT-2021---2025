<!-- Angular JS program to display the sum of 2 numbers -->

<html>
	<title>My Program</title>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	</head>
	<body ng-app="">
        <p>Sum = {{ 7+5 }}<br>Difference = {{ 7-5 }}<br>Product = {{ 7*5 }}<br>Quotient = {{ 7/5 }}<br>Remainder = {{ 7%5 }} </p>
		
    </body>
</html>
