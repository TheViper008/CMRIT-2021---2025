<html>
    <head>
        <title>Program 11</title>
    </head>
    <script src="angular.min.js"></script>
    <body ng-app = "convert">
        <h2>Convert student details to uppercase</h2>
        <div ng-controller="converttoupper">
            <input type="button" value="Upper" ng-click="toUpperCase()" /> &emsp;
            <input type="button" value="Lower" ng-click="toLowerCase()" /><br><br/>
            
            <table border="1">
                <tr>
                    <th>Sl.No</th>
                    <th>Name</th>
                </tr>
                <tr ng-repeat="student in studentDetails">
                    <td>{{$index + 1}}</td>
                    <td ng-show="to_upper">{{student|uppercase}}</td>
                    <td ng-show="to_lower">{{student|lowercase}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>

<script>
    var filt=angular.module("convert",[]);
    filt.controller("converttoupper",function($scope){
        $scope.studentDetails=['Ananth', 'Kumar', 'Pandey',  'Ram', 'Rakesh'];
        $scope.to_upper=true;
        $scope.to_lower=false;

        $scope.toUpperCase = function(){
            $scope.to_upper=true;
            $scope.to_lower=false;
        }

        $scope.toLowerCase = function() {
            $scope.to_upper=false;
            $scope.to_lower=true;
        }
    });
</script>
