<html>
    <body>
        <h2>List of students with enrolled courses</h2>
        {% if student_list %}
        <table border="1">
            <tr>
                <th>USN</th>
                <th>Courses Enrolled</th>
            </tr>
            {% for student in student_list %}
            <tr>
                <td><a href="/student_detail/{{ student.pk }}">{{student.student_usn}}</a></td>

                <td>
                    {% for course in student.enrolment.all %}
                    <span>{{ course.course_name}}</span>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No students are enrolled in any course.</p>
        {% endif %}
    </body>
</html>
