<html>

<head>
  <title>Mouse Event</title>
  <script>
    function mouseHover(image) {
      image.src = "demo.jpeg";
    }
    function mouseOut(image) {
      document.getElementById("p2").innerHTML = "Line Replaced";
      image.src = "flower.jpeg";
      document.getElementById("p1").innerHTML =
        "This is a text on mouse out Event";
    }
  </script>
</head>

<body>
  <p id="p2">This line is about to get replaced after mouseOut</p>
  <img src="mind.jpeg" onmouseover="mouseHover(this)" onmouseout="mouseOut(this)" />
  <p id="p1">("There is no text here")</p>
</body>

</html>
